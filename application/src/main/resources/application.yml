spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.mysql.cj.jdbc.MysqlDataSource
    url: jdbc:mysql://localhost:3306/quartz
    username: root
    password: test
  quartz:
    scheduler-name: api-quartz
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    wait-for-jobs-to-complete-on-shutdown: true
    properties:
      org:
        quartz:
          scheduler:
            instanceId: AUTO
            instanceName: ApiQuartzClusteredScheduler
          threadPool:
            threadCount: 25
            threadPriority: 5
          jobStore:
            isClustered: true
